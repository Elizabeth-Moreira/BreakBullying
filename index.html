<!DOCTYPE >
<html lang="pt-pt">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js"></script>
    <title>
      BreakeBullyng - Bem vindos a nossa pagina web onde vamos falar sobre o
      Bullyng
    </title>
  </head>
  <body style="width: 100vw">
    <div class="container">
      <div class="loginArea">
        <div class="loginHeader">
          <h1>BreakBullying</h1>
          <p>
            Não é uma questão de ser diferente ou não, é uma questão de ser
            amado ou não
          </p>
        </div>

        <form class="formArea" action="./pages/home.html" method="get">
          <div class="inputContainer">
            <label>Nome de utilizador</label>
            <input
              type="text"
              id="nameInput"
              placeholder="Nome de utilizador"
            />
          </div>

          <div class="inputContainer">
            <label>Sua idade</label>
            <input type="number" id="idadeInput" placeholder="Sua idade" />
          </div>

          <div class="inputContainer">
            <label>Palavra passe</label>
            <input
              type="password"
              id="passwordInput"
              placeholder="Palavra passe"
            />
          </div>

          <button type="submit" class="button" onclick="getInput()">
            Entrar
          </button>
        </form>
      </div>
      <div class="imageArea"></div>
    </div>
  </body>
</html>
